<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Twitterアプリ</title>
	<th:block th:insert="fragments/base :: head"></th:block>
</head>
<body>
	<th:block th:fragment="article_form">
		<label for="content">コメント</label><br/>
		<textarea th:field="*{content}" rows="10" cols="50"></textarea>
		<div th:errors="*{content}"></div><br/>
		
<label for="targetArticleId">返信先コメント番号</label>
		<input type="number" th:field="*{targetArticleId}">
		<div th:errors="*{targetArticleId}"></div><br/>
		
		<br/><br/>
		
	</th:block>

</body>
</html>
