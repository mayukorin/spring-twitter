<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Twitterアプリ</title>
<th:block th:insert="fragments/base :: head"></th:block>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<th:block th:insert="fragments/base :: login_header"></th:block>
		</div>
		<div id="cont">
			<h1>作成したドラマ一覧</h1><br>
			<div th:if="${param.doramaUpdateSuccess}">
				<div class="alert alert-success" role="alert">ドラマの基本情報を更新しました。</div>
			</div>
			<div th:if="${doramas.size() > 0}">
				<table class="table table-striped">
				  <thead>
				    <tr>
				      <th scope="col">ドラマ名</th>
				      <th scope="col">放送開始</th>
				      <th scope="col">放送終了</th>
				      <th></th>
				      <th></th>
				    </tr>
				  </thead>
				  <tbody>
				  
				  		<tr　th:each="dorama:${doramas}" th:object="${dorama}">
				  			<td><div th:text="*{name}"></div></td>
				  			<td><div th:text="${#dates.format(dorama.startDay.getTime(),'yyyy-MM-dd HH:mm')}"></div></td>
				  			<td><div th:text="${#dates.format(dorama.endDay.getTime(),'yyyy-MM-dd HH:mm')}"></div></td>
				  			
				  			<td><a th:href="@{channelIndex{id}(id=*{id})}">チャンネル(全[[${dorama.channels.size()}]]件)を見る</a></td>
				  			
				  				<td　th:if="${dorama.creater.id == #authentication.principal.getSiteUser().getId()}"><a th:href="@{/doramaEdit/{id}/{fromFlag}(id=*{id},fromFlag = 1)}">基本情報を編集する</a></td>
				  			
				  			
				  				<td　th:unless="${dorama.creater.id == #authentication.principal.getSiteUser().getId()}">ー</td>
				  			
				  		</tr>
				  	
				  </tbody>
				</table>
			</div>
			
		</div>
		<div id="footer">
			<th:block th:insert="fragments/base :: footer"></th:block>
		</div>
	</div>
	

</body>
</html>
