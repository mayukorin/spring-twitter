<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Twitterアプリ</title>
<th:block th:insert="fragments/base :: head"></th:block>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<th:block th:insert="fragments/base :: login_header"></th:block>
		</div>
		<div id="content">
			<div
				th:text="${dorama.season.year}+${dorama.season.seasonName.seasonName}"></div>
			<br>
			<div th:text="${dorama.name}"></div>
			<div th:if="${favoriteFlag == 0}">
				<a th:href="@{/favorite_create}">お気に入り登録をする</a><br>
			</div>
			<div th:if="${favoriteFlag == 1}">
				<a th:href="@{/favorite_delete}">お気に入り登録を解除する</a><br>
			</div>
			<div th:if="${channels.size() > 0}">
				<div th:each="channel:${channels}" th:object="${channel}">
					<a th:href="@{/article_index{id}(id=*{id})}">[[${channel.title}]]</a><br>
					<div th:if="${#authentication.principal.getSiteUser().getId() == channel.creater.id}">
						<a th:href="@{/channel_delete{id}(id=*{id})}">チャンネルを削除する</a><br>
					</div>
				</div>

			</div>
			<p>
				<a th:href="@{/channel_new}">新しいチャンネルを作成する</a>
			</p>

		</div>
		<div id="footer">
			<th:block th:insert="fragments/base :: footer"></th:block>
		</div>
	</div>

</body>
</html>
