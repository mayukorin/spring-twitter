<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Twitterアプリ</title>
	<th:block th:insert="fragments/base :: head"></th:block>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<th:block th:insert="fragments/base :: login_header"></th:block>
		</div>
		<div id="content">
			<div th:if="${deleteError != null}">
				<div th:text="${deleteError}"></div>
			</div>
			<div th:text="${dorama.season.year}+${dorama.season.seasonName.seasonName}"></div><br>
			<div th:text="${dorama.name}"></div>
			<div th:if="${channels.size() > 0}">
				<div th:each="channel:${channels}" th:object="${channel}">
					<div th:text="${channel.title}"></div>
					<a th:href="@{/channel_delete{id}(id=*{id})}">チャンネルを削除する</a><br>
				</div>
				
			
			
			</div>
			<p><a th:href="@{/channel_new}">新しいチャンネルを作成する</a></p>
			
		</div>
		<div id="footer">
			<th:block th:insert="fragments/base :: footer"></th:block>
		</div>
	</div>

</body>
</html>
