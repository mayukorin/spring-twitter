<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Twitterアプリ</title>
	<th:block th:insert="fragments/base :: head"></th:block>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<th:block th:insert="fragments/base :: login_header"></th:block>
		</div>
		<div id="content">
			<div th:if="${articleLike.size() > 0}">
				<table id="article_table">
					<thead>
						<tr>
							<th>コメント</th>
							<th>投稿日</th>
							<th>操作</th>
							<th>操作</th>
						</tr>
						
					</thead>
						<tr th:each="artLi:${articleLike}" th:object="${artLi}">
							<td th:text="*{key.content}"></td>
							<td th:text="${#dates.format(artLi.key.created_at, 'yyyy/MM/dd hh:mm')}"></td>
							<td><a th:href="@{/article_delete{id}(id=*{key.id})}">削除する</a></td>
							<td th:if="${artLi.value eq 0}"><a th:href="@{/heart_create{id}(id=*{key.id})}"><i class="far fa-heart"></i></a>
							<td th:if="${artLi.value eq 1}"><a th:href="@{/heart_delete{id}(id=*{key.id})}"><i class="fas fa-heart"></i></a></td>
							
							
						</tr>
				
				
				</table>
			
			
			</div>
			<p><a th:href="@{/article_new}">コメントを投稿する</a></p>
		</div>
		<div id="footer">
			<th:block th:insert="fragments/base :: footer"></th:block>
		</div>
	</div>

</body>
</html>
